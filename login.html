<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneScapes</title>
    <link rel="icon" href="assets/island.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
    <div class="form">
        <form class="register-form" id="registerForm">
            <h2><i class="fa-solid fa-user-secret"></i>Register</h2>
            <input type="text" placeholder="Full Name " id="fullName" required/>
            <input type="text" placeholder="Username " id="registerUsername" required/>
            <input type="email" placeholder="Email " id="registerEmail" required/>
            <input type="password" placeholder="Password " id="registerPassword" required/>
            <button type="submit" id="registerButton">create</button>
            <p class="message">Already registered? <a href="#" class="loginLink">Sign In</a></p>
        </form>
        <form class="login-form" id="loginForm">
            <h2><i class="fa-solid fa-user-secret"></i> Login</h2>
            <input type="text" placeholder="Username" id="loginUsername" required />
            <input type="password" placeholder="Password" id="loginPassword" required/>
            <button type="submit" id="loginButton">login</button>
            <p class="message">Not registered? <a href="#" class="registerLink">Create an account</a></p>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
